<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .game-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #restart {
            background-color: #008CBA;
        }
        
        #restart:hover {
            background-color: #007B9A;
        }
        
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .attempts {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .attempts-list {
            max-height: 100px;
            overflow-y: auto;
            margin: 10px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ!</h1>
        <p>–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100. –ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å –µ–≥–æ!</p>
        
        <div class="input-group">
            <input type="number" id="guessInput" min="1" max="100" placeholder="1-100">
            <button onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <button id="restart" onclick="restartGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="attempts">
            <strong>–ü–æ–ø—ã—Ç–∫–∏: <span id="attemptCount">0</span></strong>
            <div class="attempts-list" id="attemptsList"></div>
        </div>
        
        <div class="hint">
            <p><small>üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞: –≤–≤–æ–¥–∏ —á–∏—Å–ª–∞ –æ—Ç 1 –¥–æ 100</small></p>
        </div>
    </div>

    <script>
        let secretNumber;
        let attempts;
        let maxAttempts = 10;
        let gameActive;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = [];
            gameActive = true;
            document.getElementById('attemptCount').textContent = '0';
            document.getElementById('attemptsList').innerHTML = '';
            document.getElementById('message').innerHTML = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            console.log('–ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ:', secretNumber); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–µ–¥–ø–æ–ª–æ–∂–µ–Ω–∏—è
        function checkGuess() {
            if (!gameActive) return;

            const guessInput = document.getElementById('guessInput');
            const guess = parseInt(guessInput.value);
            const messageDiv = document.getElementById('message');
            const attemptsList = document.getElementById('attemptsList');
            const attemptCount = document.getElementById('attemptCount');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ –≤–≤–æ–¥–∞
            if (isNaN(guess) || guess < 1 || guess > 100) {
                messageDiv.innerHTML = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!';
                messageDiv.className = 'message error';
                return;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ø—ã—Ç–∫—É
            attempts.push(guess);
            attemptCount.textContent = attempts.length;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —É–≥–∞–¥–∞–ª –ª–∏ –∏–≥—Ä–æ–∫
            if (guess === secretNumber) {
                messageDiv.innerHTML = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –í—ã —É–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNumber} –∑–∞ ${attempts.length} –ø–æ–ø—ã—Ç–æ–∫!`;
                messageDiv.className = 'message success';
                gameActive = false;
                guessInput.disabled = true;
            } else if (attempts.length >= maxAttempts) {
                messageDiv.innerHTML = `üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –±—ã–ª–æ: ${secretNumber}`;
                messageDiv.className = 'message error';
                gameActive = false;
                guessInput.disabled = true;
            } else if (guess < secretNumber) {
                messageDiv.innerHTML = 'üìà –°–ª–∏—à–∫–æ–º –º–∞–ª–µ–Ω—å–∫–æ–µ —á–∏—Å–ª–æ! –ü–æ–ø—Ä–æ–±—É–π –±–æ–ª—å—à–µ.';
                messageDiv.className = 'message info';
            } else {
                messageDiv.innerHTML = 'üìâ –°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ —á–∏—Å–ª–æ! –ü–æ–ø—Ä–æ–±—É–π –º–µ–Ω—å—à–µ.';
                messageDiv.className = 'message info';
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ–ø—ã—Ç–æ–∫
            attemptsList.innerHTML = attempts.map(attempt => {
                const icon = attempt === secretNumber ? '‚úÖ' : 
                           attempt < secretNumber ? '‚¨ÜÔ∏è' : '‚¨áÔ∏è';
                return `<div>${icon} ${attempt}</div>`;
            }).join('');

            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            guessInput.value = '';
            guessInput.focus();
        }

        // –ù–æ–≤–∞—è –∏–≥—Ä–∞
        function restartGame() {
            initGame();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initGame;
    </script>
</body>
</html>
